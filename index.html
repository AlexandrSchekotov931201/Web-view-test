<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <button onclick="sendDataToAndroid()">Send Data to Android</button>
    <script>
        function sendDataToAndroid() {
            // Создание JSON-объекта
            const jsonData = JSON.stringify({
                action: "go_back",
                data: JSON.stringify({
                    title: "Page Title",
                    left_button_title: "Back",
                    left_button_action: "go_back",
                    left_button_type: "burger-menu",
                    behavior: "legacy"
                })
            });

            // Вызов метода postMessage у Android
            Android.postMessage(jsonData);
        }
    </script>
</body>
</html>
